<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles/weatherapp.css">
</head>
<body>
    <a href="index.html">Back</a>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city">
        <button type="submit">Get Weather</button>
    </form>

    <div class="card" style="display: none;">
        <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay">90°c</p>
        <p class="humidityDisplay">Humidity: 75%</p>
        <p class="descDisplay">Clear Skies</p>
        <p class="weatherEmoji">☀️</p>
        <p class="errorDislpay">Please enter a city</p>
    </div>
    <script src="/javascript/weatherapp.js"></script>
</body>
</html>
